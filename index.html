<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="count">Cookie Clicker 🍪</title>
    <link rel="stylesheet" href="cookie.css">
    <link rel="icon" type="image/logo" href="img/cookie.png">
    <script src="cookie.js"></script>
</head>
<body>
<div class="game-container">
    <div class="cookie">
        <label>
<!--            <input type="text" class="bakery-name">-->
        </label>
        <div id="score" class="cookie-score">0</div>
        <div class="cookies">cookies</div>
        <div id="cookie-ps" class="cookie-psc">0</div>
        <img src="img/cookie.png" alt="" id="cookie-btn">
    </div>
    <div class="achievements">

        <div class="options">
            <div class="game-choices">
                <button id="save-game" class="reset-game">Save Game :)</button>
                <button id="reset-game" class="reset-game">Reset Game :(</button>
                <button id="share-game" class="reset-game">Share Game :)</button>
            </div>
        </div>

    </div>
    <div class="right-side">
        <div class="shop">
            <h1>Shop 🎀</h1>
            <div class="shop-row-one">
                <div class="shop-button">
                    <button>
                    <span class="shop-upgrade" data-content="Super Grandma">
                        👵🏼
                    </span>
                    </button>
                    <button class="shop-upgrade" data-content="Confetti Cookie">
                    <span>
                        🎉
                    </span>
                    </button>
                    <button>
                    <span class="shop-upgrade" data-content="Cookie Mall">
                        🏬
                    </span>
                    </button>
                    <button>
                    <span class="shop-upgrade" data-content="Cookie Bear">
                        🐻
                    </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="upgrades">
            <button id="Cookie Clicker" type="button" class="upgrade" data-content="Auto-Clicker - Cost: 50 🍪">
                <span class="cookie-place">Auto-Clicker - Cost: 50 🍪</span>
            </button>
            <button id="Cookie Grandma" type="button" class="upgrade" data-content="Cookie Grandma - Cost: 200 🍪">
                <span class="cookie-place">Cookie Grandma - Cost: 200 🍪</span>
            </button>
            <button id="Cookie Farm" type="button" class="upgrade" data-content="Cookie Farm - Cost: 500 🍪">
                <span class="cookie-place">Cookie Farm - Cost: 500 🍪</span>
            </button>
            <button id="Cookie Mine" type="button" class="upgrade" data-content="Cookie Mine - Cost: 1.000 🍪">
                <span class="cookie-place">Cookie Mine - Cost: 1.000 🍪</span>
            </button>
            <button id="Cookie Factory" type="button" class="upgrade" data-content="Cookie Factory - Cost: 2.000 🍪">
                <span class="cookie-place">Cookie Factory - Cost: 2.000 🍪</span>
            </button>
            <button id="Cookie Bank" type="button" class="upgrade" data-content="Cookie Bank - Cost: 5.000🍪">
                <span class="cookie-place">Cookie Bank - Cost: 5.000 🍪</span>
            </button>
            <button id="Cookie Castle" type="button" class="upgrade" data-content="Cookie Castle - Cost: 10.000🍪">
                <span class="cookie-place">Cookie Castle - Cost: 10.000 🍪</span>
            </button>
            <button id="Cookie City" type="button" class="upgrade" data-content="Cookie City - Cost: 20.000🍪">
                <span class="cookie-place">Cookie City - Cost: 20.000 🍪</span>
            </button>
            <button id="Cookie Country" type="button" class="upgrade" data-content="Cookie Country - Cost: 50.000🍪">
                <span class="cookie-place">Cookie Country - Cost: 50.000 🍪</span>
            </button>
            </div>
    </div>

</div>
</body>
</html>
